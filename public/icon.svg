<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect width="100" height="100" rx="20" fill="#10b981"/>
  <!-- Plant pot -->
  <rect x="35" y="70" width="30" height="15" rx="2" fill="white"/>
  <!-- Plant stem -->
  <line x1="50" y1="70" x2="50" y2="40" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <!-- Left leaf -->
  <ellipse cx="35" cy="35" rx="12" ry="18" fill="white"/>
  <!-- Right leaf -->
  <ellipse cx="65" cy="35" rx="12" ry="18" fill="white"/>
  <!-- Center top leaf -->
  <ellipse cx="50" cy="25" rx="12" ry="18" fill="white"/>
</svg>
